<main class="compra">
  <!-- Izquierda -->
  <div class="detalle-pack">
    <img src="Imágenes/fiordos.jpg" alt="Fiordos Noruegos">
    <h2>Packs fiordos noruegos</h2>
    <p>Incluye vuelo + hotel + excursiones.</p>
    <h3>Precio: 700€</h3>
  </div>

  <!-- Derecha -->
  <div class="formulario-compra">
    <h2>Formulario de compra</h2>
    <form>
      <input type="text" placeholder="Nombre" required><br>
      <input type="email" placeholder="Correo electrónico" required><br>

      <select required>
        <option value="">Tipo de tarjeta</option>
        <option>Visa</option>
        <option>MasterCard</option>
        <option>American Express</option>
      </select><br>

      <input type="text" placeholder="Número de tarjeta" required><br>
      <input type="text" placeholder="Titular de la tarjeta" required><br>
      <input type="month" placeholder="Fecha caducidad" required><br>
      <input type="text" placeholder="CVV" required><br>

      <button type="submit">Comprar</button>
      <button type="reset">Borrar</button>
    </form>
  </div>
</main>
