<!-- Versión A -->
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mochileros sin fronteras - Registro</title>
        <link rel="stylesheet" href="style/styles.css">
    </head>
    <body>
        <!--Cabecera-->
        <header>
            <!-- Izquierda -->
            <div class="mochileros">
                <h1>Mochileros sin fronteras</h1>
            </div>
            <!-- Centro -->
            <div class="enlaces-iniciales">
                <a href="home.html">Inicio</a>
                <a href="home.html">Experiencias</a>
                <a href="home.html">Consejos</a>
                <a href="home.html">Foro</a>
                <a href="home.html">Contacto</a>
            </div>

            <!-- Derecha -->
            <div class="idioma">
                <img src="images/mochila_icono.png" alt="Logo" height="25" width="25">
                <div class="selector-idioma">
                    <span>ES</span>
                    <span class="flecha">▼</span>
                </div>
            </div>
        </header>

        <!--Main-->
        <main class="main-registro">
            <div class="formulario-registro">
                <h2>Registro de nuevos usuarios</h2>
                <div class="fila">
                    <input type="text" name="nombre" placeholder="Nombre" required>
                    <input type="text" name="apellidos" placeholder="Apellidos" required>
                </div>

                <div class="fila">
                    <input type="email" name="correo" placeholder="Correo electrónico" required>
                    <input type="email" name="correo2" placeholder="Confirmar correo" required>
                </div>

                <div class="fila">
                    <label for="fecha">Fecha de nacimiento</label>
                    <input type="date" name="fecha" id="fecha" required>
                </div>

                <div class="fila">
                    <input type="text" name="login" placeholder="Login" required>
                    <input type="password" name="password" placeholder="Password" required>
                </div>

                <div class="fila">
                    <label for="imagen">Subir imagen de perfil</label>
                    <input type="file" name="imagen" id="imagen">
                </div>

                <div class="fila">
                    <input type="checkbox" id="politica" required>
                    <label for="politica">Acepto la <a href="#">Política de privacidad</a></label>
                </div>

                <div class="fila">
                    <form action="home-usuario.html" method="get">
                        <button type="submit">Guardar datos y acceder</button>
                    </form>
                </div>
            </div>
        </main>

        <!--Pie de página-->
        <footer>
          <div class="footer-sup">
            <div class="copyright">
                <p>&copy; 2025 Mochileros sin fronteras</p>
            </div>
            <div class="sobre-nosotros">
                <a href="">Sobre nosotros.</a>
                <a href="">Política de Privacidad.</a>
                <a href="">Ayuda</a>
            </div>
            <div class="redes-sociales" id="redes">
                <a href="https://www.instagram.com/pabblopino/" target="_blank">
                    <img src="images/logo_instagram.png" alt="Instagram">
                </a>
                <a href="https://www.tiktok.com/" target="_blank">
                    <img src="images/logo_tiktok.png" alt="TikTok">
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="images/logo_youtube.png" alt="YouTube">
                </a>
            </div>
          </div>
          <div class="footer-inf">
            <p>Suscríbete a nuestra newsletter</p>
            <div id="newsletter">
                <input type="text" name="Email" placeholder="Email">
                <form action="home.html" method="get">
                    <button type="submit">Registro</button>
                </form>
            </div>
          </div>
        </footer>
    </body>
</html>
