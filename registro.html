<!-- Versión A -->
<html>
    <head>
        <meta charset="utf-8">
        <title>Mochileros sin fronteras - Registro</title>
        <link rel="stylesheet" href="estilos_mochileros.css">
    </head>
    <body>
        <!--Cabecera-->
        <header>
            <!-- Izquierda -->
            <div class="mochileros">
                <h1>Mochileros sin fronteras</h1>
            </div>
            <!-- Centro -->
            <div class="enlaces-iniciales">
                <a href="index.html">Inicio</a>
                <a href="experiencias.html">Experiencias</a>
                <a href="consejos.html">Consejos</a>
                <a href="foro.html">Foro</a>
                <a href="contacto.html">Contacto</a>
            </div>

            <!-- Derecha -->
            <div class="idioma">
                <img src="Imágenes/Rodrigo_fresita.png" alt="Logo" height="25" width="25">
                <div class="selector-idioma">
                    <span>ES</span>
                    <span class="flecha">▼</span>
                </div>
            </div>
        </header>

        <!--Main-->
        <main class="main-registro">
            <div class="formulario-registro">
                <h2>Registro de nuevos usuarios</h2>
                <form>
                    <div class="fila">
                        <input type="text" name="nombre" placeholder="Nombre" required>
                        <input type="text" name="apellidos" placeholder="Apellidos" required>
                    </div>

                    <div class="fila">
                        <input type="email" name="correo" placeholder="Correo electrónico" required>
                        <input type="email" name="correo2" placeholder="Confirmar correo" required>
                    </div>

                    <div class="fila">
                        <label for="fecha">Fecha de nacimiento</label>
                        <input type="date" name="fecha" id="fecha" required>
                    </div>

                    <div class="fila">
                        <input type="text" name="login" placeholder="Login" required>
                        <input type="password" name="password" placeholder="Password" required>
                    </div>

                    <div class="fila">
                        <label for="imagen">Subir imagen de perfil</label>
                        <input type="file" name="imagen" id="imagen">
                    </div>

                    <div class="fila">
                        <input type="checkbox" id="politica" required>
                        <label for="politica">Acepto la <a href="#">Política de privacidad</a></label>
                    </div>

                    <div class="fila">
                        <a href="home-usuario.html"><button type="button">Guardar datos y acceder</button></a>
                    </div>
                </form>
            </div>
        </main>

        <!--Pie de página-->
        <footer>
            <div class="copyright">
                <p>&copy; 2025 Mochileros sin fronteras</p>
            </div>
            <div class="sobre-nosotros">
                <a href="#">Sobre nosotros.</a>
                <a href="#">Política de Privacidad.</a>
                <a href="#">Ayuda</a>
            </div>
            <div class="redes-sociales" id="redes">
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="Imágenes/logo_instagram.png" alt="Instagram">
                </a>
                <a href="https://www.tiktok.com/" target="_blank">
                    <img src="Imágenes/logo_tiktok.png" alt="TikTok">
                </a>
                <a href="https://www.youtube.com/" target="_blank">
                    <img src="Imágenes/logo_youtube.png" alt="YouTube">
                </a>
            </div>
        </footer>
    </body>
</html>
